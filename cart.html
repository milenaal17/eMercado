<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container p-4 w-75" id="cart">
      <div>
        <button class="btn btn-dark btn-sm ms-2 position-absolute" id="backCart"><i class="fas fa-arrow-left me-2"></i> Seguir comprando</button>
        <h2 class="text-center">Carrito de compras</h2>
        <h4>Articulos a comprar</h4>
      </div>
      <div class="table-responsive overflow-auto mb-3">
        <table class="table table-hover mb-0">
          <thead class="table-dark align-middle text-center">
            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Costo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody id="cartProducts">
            
          </tbody>
          <tfoot>
            <tr class="table-dark border-top border-white border-5">
              <th scope="row" colspan="5"></th>
            </tr>
          </tfoot>
        </table>
      </div>
      <form>
        <div class="ms-4">

          <h5>Tipos de envio</h5>
          <div class="ms-4">
            <div class="form-check my-3">
              <input class="form-check-input" type="radio" name="selectType" id="premium">
              <label class="form-check-label" for="premium">
                <strong>Premium</strong> de 2 a 5 dias (15%)
              </label>
            </div>
            <div class="form-check my-3">
              <input class="form-check-input" type="radio" name="selectType" id="express">
              <label class="form-check-label" for="express">
                <strong>Expres</strong> de 5 a 8 dias (7%)
              </label>
            </div>
            <div class="form-check my-3">
              <input class="form-check-input" type="radio" name="selectType" id="standard" checked>
              <label class="form-check-label" for="standard">
                <strong>Standard</strong> de 12 a 15 dias (5%)
              </label>
            </div>
          </div>
          <h5>Direccion de envio</h5>
          <div class="ms-4 w-75">
            <div class="row mb-2">
              <div class="col">
                <label for="calle" class="form-label ms-3">Calle</label>
                <input type="text" class="form-control" id="calle">
              </div>
              <div class="col">
                <label for="num" class="form-label ms-3">Numero</label>
                <input type="text" class="form-control" id="num">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <label for="esq" class="form-label ms-3">Esquina</label>
                <input type="text" class="form-control" id="esq">
              </div>
            </div>
          </div>
        </div>
        <div class="text-center w-75 mx-auto">
          <button class="btn btn-success fs-5 w-100" type="submit">Comprar</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
